<!DOCTYPE html>
<html>
  <head>
    <title>Welcome To SLAM Registration</title>
    <link rel="Stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="post">
        <h2>Welcome TO SLAM Registration</h2>
        <div class="content">
          <div class="input-box">
            <lable for="name">Full Name</lable>
            <input
              type="text"
              placeholder="Enter full name"
              name="name"
              required
            />
          </div>
          <div class="input-box">
            <lable for="name">User Name</lable>
            <input
              type="username"
              placeholder="Enter User name"
              name="username"
              required
            />
          </div>
          <div class="input-box">
            <lable for="name">Email</lable>
            <input
              type="email"
              placeholder="Enter your Valid Email address"
              name="email"
              required
            />
          </div>
          <div class="input-box">
            <lable for="name">Phone Number</lable>
            <input
              type="tel"
              placeholder="Enter phone Number"
              name="phonenumber"
              required
            />
          </div>
          <div class="input-box">
            <lable for="name">Password</lable>
            <input
              type="Password"
              placeholder="Enter new Password"
              name="Password"
              required
            />
          </div>
          <div class="input-box">
            <lable for="name"> Conform Password</lable>
            <input
              type="Password"
              placeholder="Enter Conform Password"
              name="Conform Password"
              required
            />
          </div>
          <span class="Gender-tittle"> Gender</span>
          <div class="gender-category">
            <input type="radio" name="Gender" id="Male" />
            <label for="gender">Male</label>
            <input type="radio" name="Gender" id="female" />
            <label for="gender">Female</label>
            <input type="radio" name="Gender" id="Other" />
            <label for="gender">Other</label>
          </div>

          <div class="alert">
            <input type="checkbox" id="gym" name="slamFitness" />
            <p>
              By clicking sign up, you agree to our <a href="#">Terms,</a
              ><a href="#">privacy Policy,</a> and<a href="#"
                >Cookies Policy,</a
              >
              You my receive SMS notifications from us and can opt out at any
              time.
            </p>
          </div>
          <div class="buttons-container">
            <button class="submit-button" type="Submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
